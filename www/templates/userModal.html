<ion-modal-view>
<ion-header-bar>
  <h1 class="title">Sign-In to your Account</h1>
</ion-header-bar>
<ion-content>


  <div ng-controller="UserCtrl" class='padding'>

  <form name="loginForm" class='userLogin' class="simple-form">
  	<h4>Login</h4>
   	<div class="list">
	  <label class="item item-input">
	     <input ng-model='loginUser.email' type="email" required name='email' placeholder="Email Address">
	  </label>
	 <label class="item item-input">
	    <input ng-model='loginUser.password' type="password" required name='password' placeholder="Password">
	  </label>
	</div>
	<button class="button button-block button-positive" ng-click='submitLogin(loginForm)'>Login</button>
  </form>
  <br/>





  <form name='newForm' class="simple-form" novalidate>
  	<h4>Not a member? Sign Up!</h4>
   	<div class="list">
   	  <label class="item item-input">
	    <input ng-model='newUser.name' type="text" required name='name' placeholder="Name">
	  </label>
	  <span class="error" ng-show="showValidationMessages && newUser.name.$error.required">Insert your name</span>
	  <label class="item item-input">
	    <input ng-model='newUser.email' type="email" required name='email' placeholder="Email Address">
	  </label>
	  <span class="error" ng-show="showValidationMessages && newUser.email.$error.required">Insert your email</span>
	 <label class="item item-input">
	    <input ng-model='newUser.password' type="password" required name='password' placeholder="Password">
	  </label>
	  <span class="error" ng-show="showValidationMessages && newUser.password.$error.required">Insert your password</span>
	</div>
	<button class="button button-block button-positive" ng-click="submitNew(newForm)">Sign Up</button>
  </form>


</div>



</ion-content>
</ion-modal-view>

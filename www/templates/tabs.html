<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">




    <!-- Dashboard Tab -->

  <ion-tab title="Settings" icon="icon ion-gear-b" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

    <!-- New Textbook Tab -->
    <ion-tab title="History" icon="icon ion-android-book" href="#/tab/history">
        <ion-nav-view name="tab-history" ></ion-nav-view>
    </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="New IOU" icon="icon ion-plus-round" href="#/tab/new">
    <ion-nav-view name="tab-new"></ion-nav-view>
  </ion-tab>


</ion-tabs>
